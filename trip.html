<!DOCTYPE html> 
<html>
    <head>
        <title>Travel Planner</title>
    </head>
<body>

<h2>Juvaan Sabaroche Travel Planner</h2>

<form>
    <p>Choose cruise regions:</p>

    <label>
      <input type="checkbox" id="caribbean" value="True">
      Caribbean
    </label>

    <label>
      <input type="checkbox" id="mediterranean" value="True">
      Mediterranean
    </label>

    <label>
      <input type="checkbox" id="baltic" value="False">
      Baltic
    </label>

    <br><br>
    <input type="button" value="Cruise Choices" onclick="choices()">
  </form>


<p id="travResult">Cruise</p>

<form>
    <p>Enter your travel cities:</p>

    <label>
        Enter starting city:
        <input type="text" id="startCity" value="Athens">
    </label>
    <br><br>
    <label>
        Enter ending city:
        <input type="text" id="endCity">
    </label>
    <br><br>
    <input type="button" value="Update the trip" onclick="updateTrip()">
</form>

<p id="utResult">Cruise</p>

<script> 

    var my_trip = {};

    function choices() {
        my_trip = {};

        my_trip["cari"] = document.getElementById("caribbean").checked;
        my_trip["medi"] = document.getElementById("mediterranean").checked;
        my_trip["balt"] = document.getElementById("baltic").checked;

        document.getElementById("travResult").innerHTML = JSON.stringify(my_trip);
    }

    function updateTrip() {
        my_trip["startCity"] = document.getElementById("startCity").value;
        my_trip["endCity"] = document.getElementById("endCity").value;

        document.getElementById("utResult").innerHTML = JSON.stringify(my_trip);
    }

    
</script>

</body>
</html>
